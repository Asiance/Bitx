<h2><small>Fetched Todolists & Todos</small></h2>
<ul class="unstyled">
	<li ng-repeat="assignedTodolist in assignedTodolists">
		<p class="text-info">{{assignedTodolist.name}}</p>
		<ul>
			<li ng-repeat="assignedTodo in assignedTodolist.assigned_todos | orderBy: sortByDate">
				<p><strong>{{assignedTodo.content}}</strong> <span class="label label-{{assignedTodo.due_at | date }}">{{assignedTodo.due_at}}</span></p>
			</li>
		</ul>
	</li>
</ul>

<h2><small>Fetched Assigned Todos</small></h2>
<ul>
	<li ng-repeat="assignedTodo in assignedTodos | orderBy: sortByDate">
		<p>{{assignedTodo.content}}
		<span class="label label-{{assignedTodo.due_at | date }}">{{assignedTodo.due_at}}</span></p>
	</li>
</ul>
