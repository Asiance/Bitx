<h3><span class="badge">{{projects.length}}</span><small> Projects</small></h3>
<ul class="unstyled">
  <li ng-repeat="project in projects">
    <a ng-click="getCompletedTodolists(project.id)" href="">{{project.name}}</a>
  </li>
</ul>

<ul class="unstyled">
  <li ng-repeat="todolist in todolists | orderBy:'name'">{{todolist.name}}</li>
</ul>
