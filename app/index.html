<!doctype html>
<html lang="en" ng-app="basecampExtension" ng-csp>
<head>
  <meta charset="utf-8">
  <title>Bitx</title>
  <link href="css/app.css" rel="stylesheet" media="screen">
</head>

<body ng-controller="MainController" class="{{lang}}">
  <div ng-switch="online">
    <span ng-switch-when="true" ng-controller="TodosController">
      <header>
        <img id="logo" src="/img/logo-header.png" height="26" width="39">
        <search-suggestions data="people" search="search"></search-suggestions>
        <a ng-click="openOptions()"><span class="icon-settings"></span></a>
      </header>

      <section>
        <dl id="todos">
          <toggle-content category="overdues" todos-counter="{{getNumberTodos('overdues')}}"></toggle-content>
          <todos category="overdues"  projects="projects" search="search" userids="userIDs" people="people"></todos>
          <toggle-content category="today" todos-counter="{{getNumberTodos('today')}}"></toggle-content>
          <todos category="today"     projects="projects" search="search" userids="userIDs" people="people"></todos>
          <toggle-content category="upcoming" todos-counter="{{getNumberTodos('upcoming')}}"></toggle-content>
          <todos category="upcoming"  projects="projects" search="search" userids="userIDs" people="people"></todos>
          <toggle-content category="noduedate" todos-counter="{{getNumberTodos('noduedate')}}"></toggle-content>
          <todos category="noduedate" projects="projects" search="search" userids="userIDs" people="people"></todos>
        </dl>
      </section>
    </span>
    <span id="allow-access" ng-switch-when="false">
      <img src="/img/logo-header.png" height="26" width="39">
      <p>{{'needAuth1' | i18n}} <span id="allow">"Yes, I'll allow access"</span> {{'needAuth2' | i18n}}</p>
    </span>
  </div>

  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-ui-utils.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/jquery-2.0.3.min.js"></script>
  <script src="lib/jquery-ui-1.10.2.custom.min.js"></script>
  <script src="lib/jquery.nicescroll.min.js"></script>

  <script src="js/oauth2.js"></script>
  <script src="js/oauth2-onload.js"></script>

  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/servicesCache.js"></script>
  <script src="js/app.js"></script>

  <script src="js/lang/en.js"></script>
  <script src="js/lang/fr.js"></script>
  <script src="js/lang/ko.js"></script>
  <script src="js/lang/it.js"></script>
  <script src="js/lang/ja.js"></script>
  <script src="js/lang/pt.js"></script>

</body>
</html>
