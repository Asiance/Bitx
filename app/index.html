<!doctype html>
<html lang="en" ng-app="basecampExtension" ng-csp>
<head>
  <meta charset="utf-8">
  <title>basecampExtension</title>
  <link href="css/app.css" rel="stylesheet" media="screen">
</head>
<body>
  
  <div ng-controller="MainController">
    <ng-view ng-show="online"></ng-view>
    <div id="allow-access" ng-hide="online">
      <p><img src="/img/logo-header.png"></p>    
      <p>Click on <span>"Yes, I'll allow access"</span> to synchronize your basecamp account with the extension.</p>
    </div>
  </div>

  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-resource.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/jquery-1.9.1.min.js"></script>

  <script src="js/oauth2-onload.js"></script>
  <script src="js/oauth2.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>

</body>
</html>
