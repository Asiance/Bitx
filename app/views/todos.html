<header>
  <img id="logo" src="/img/logo-header.png" height="26" width="39">
  <search-suggestions data="people" search="search"></search-suggestions>
  <a ng-click="openOptions()"><span class="icon-settings"></span></a>
</header>

<section>
  <dl id="todos">
    <toggle-content category="overdues" todos-counter="{{getNumberTodos('overdues')}}"></toggle-content>
    <todos category="overdues"  projects="projects" search="search" userids="userIDs" people="people"></todos>
    <toggle-content category="today" todos-counter="{{getNumberTodos('today')}}"></toggle-content>
    <todos category="today"     projects="projects" search="search" userids="userIDs" people="people"></todos>
    <toggle-content category="upcoming" todos-counter="{{getNumberTodos('upcoming')}}"></toggle-content>
    <todos category="upcoming"  projects="projects" search="search" userids="userIDs" people="people"></todos>
    <toggle-content category="noduedate" todos-counter="{{getNumberTodos('noduedate')}}"></toggle-content>
    <todos category="noduedate" projects="projects" search="search" userids="userIDs" people="people"></todos>
  </dl>
</section>
